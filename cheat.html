<!DOCTYPE html>
<html>
 
  <head> 
    <title>SNAKE DEMOCRACY CHEATS AND TEST</title>
    <meta name="description" content="Snake Democracy, a Global Game Jam 2012 game" /> 
    <meta name="keywords" content="snake, democracy, global, game, jam, ggj12" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="vec2.js"></script>
    <script src="common.js"></script>
    <script src="client.js"></script>
  </head> 
 
  <body onload="init('/', 'test')">
    <div style="float:right; width:480px; height:480px">
      <div style="position:relative; width:480px; height:480px">
        <canvas id="canvas" width="480" height="480" style="position:absolute">
      </div>  
    </div>
    <h1>SNAKE DEMOCRACY</h1>
    <p>
      cheats:
      <input type="button" id="cheatKill" value="kill" onclick="cheatKill()"/>
      <input type="button" id="cheatRestart" value="restart" onclick="cheatRestart()"/> 
      <input type="button" id="cheatTweet" value="tweet" onclick="cheatTweet()"/>
    </p>
    <p>
      spam bots:
      <input type="button" id="addSpamBot" value="+1" onclick="addSpamBot(1)"/> 
      <input type="button" id="rmSpamBot" value="-1" onclick="rmSpamBot(1)"/>
      <input type="button" id="addSpamBot" value="+32" onclick="addSpamBot(32)"/> 
      <input type="button" id="rmSpamBot" value="-32" onclick="rmSpamBot(32)"/>
      <input type="button" id="addSpamBot" value="+256" onclick="addSpamBot(256)"/> 
      <input type="button" id="rmSpamBot" value="-256" onclick="rmSpamBot(256)"/>
      <input type="button" id="addSpamBot" value="+1024" onclick="addSpamBot(1024)"/> 
      <input type="button" id="rmSpamBot" value="-1024" onclick="rmSpamBot(1024)"/>
    </p>
    <p>
      move delay: <input id="moveDelay" type="text" value="2000"><input type="button" value="send" onclick="submitMoveDelay()"/><br/>
      fail delay: <input id="failDelay" type="text" value="10000"><input type="button" value="send" onclick="submitFailDelay()"/><br/>
      victory delay: <input id="victoryDelay" type="text" value="30000"><input type="button" value="send" onclick="submitVictoryDelay()"/><br/>
    </p>
    <p>
      player count: <span class="digits" id="playerCount">&#x2014;</span><br/>
      num left: <span class="digits" id="numLeft">&#x2014;</span><br/>
      num forward: <span class="digits" id="numForward">&#x2014;</span><br/>
      num right: <span class="digits" id="numRight">&#x2014;</span><br/>
      score: <span class="digits" id="score">&#x2014;</span><br/>
      client state: <span class="digits" id="clientState">&#x2014;</span><br/>
      move: <span class="digits" id="move">&#x2014;</span><br/>
      fps: <span class="digits" id="fps">&#x2014;</span><br/>
    </p>
    <p id="memUsage">mem</p>
  </body>
</html>
