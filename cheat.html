<!DOCTYPE html>
<html>
 
  <head> 
    <title>SNAKE DEMOCRACY CHEATS AND TEST</title>
    <meta name="description" content="Snake Democracy, a Global Game Jam 2012 game" /> 
    <meta name="keywords" content="snake, democracy, global, game, jam, ggj12" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <!-- TODO <link rel="stylesheet" type="text/css" href="styles.css" media="screen" /> -->
    <!-- TODO <link rel="shortcut icon" href="icon.ico" /> -->
    <script src="http://snakedemocracy.dyndns.org:3000/socket.io/socket.io.js"></script>
    <script src="vec2.js"></script>
    <script src="client.js"></script>
  </head> 
 
  <body onload="init('test')">
    <div style="float:right"><canvas id="canvas" width="480" height="480"></canvas></div>
    <h1>SNAKE DEMOCRACY</h1>
    <p>
      cheats:
      <input type="button" id="cheatKill" value="tweet" onclick="cheatKill()"/>
      <input type="button" id="cheatRestart" value="restart" onclick="cheatRestart()"/> 
      <input type="button" id="cheatTweet" value="tweet" onclick="cheatTweet()"/>
    </p>
    <p>
      spam bots:
      <input type="button" id="addSpamBot" value="+1" onclick="addSpamBot(1)"/> 
      <input type="button" id="rmSpamBot" value="-1" onclick="rmSpamBot(1)"/>
      <input type="button" id="addSpamBot" value="+32" onclick="addSpamBot(32)"/> 
      <input type="button" id="rmSpamBot" value="-32" onclick="rmSpamBot(32)"/>
      <input type="button" id="addSpamBot" value="+256" onclick="addSpamBot(256)"/> 
      <input type="button" id="rmSpamBot" value="-256" onclick="rmSpamBot(256)"/>
      <input type="button" id="addSpamBot" value="+1024" onclick="addSpamBot(1024)"/> 
      <input type="button" id="rmSpamBot" value="-1024" onclick="rmSpamBot(1024)"/>
    </p>
    <p><form name="tweak" onsubmit="return submitTweaks(this)">
      move delay: <input name="moveDelay" id="moveDelay" type="text" value="5000">
      pause delay: <input name="pauseDelay" id="pauseDelay" type="text"  value="10000"> 
      <input type="submit">
    </form></p>
    <p>player count: <span class="digits" id="playerCount">&#x2014;</span></p>
    <p>num left: <span class="digits" id="numLeft">&#x2014;</span></p>
    <p>num forward: <span class="digits" id="numForward">&#x2014;</span></p>
    <p>num right: <span class="digits" id="numRight">&#x2014;</span></p>
    <p>score: <span class="digits" id="score">&#x2014;</span></p>
  </body>
</html>
